<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
		rel="stylesheet">
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style.css">
</head>

<body>
	<!-- <div class="wrapper"></div> -->
	<header>
		<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
		<nav>
			<ul>
				<li>projets</li>
				<li>contact</li>
				<li>login</li>
				<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
			</ul>
		</nav>
	</header>
	<main id="login-page">
		<section id="login">
			<h2 class="logIn">log in</h2>
			<form id="form">
				<div class="input-block">
					<label for="email" id="email">E-mail</label>
					<input autocomplete="on" type="text" name="email">
				</div>
				<div class="input-block">
					<label for="password" id="password">Mot de passe</label>
					<input autocomplete="on" type="password" name="password">
				</div>
				<div>
					<button type="submit" class="form_connect">Se connecter</button>
				</div>
				<div>
					<p class="word">Mot de passe oublié</p>
				</div>
			</form>
		</section>
	</main>

	<footer>
		<nav>
			<ul>
				<li>Mentions Légales</li>
			</ul>
		</nav>
	</footer>
	<script src="script/login.js"></script>
</body>

</html>
